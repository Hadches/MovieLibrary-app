<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="material-icons">
                    movie
                </i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <a href="#about" class="create-movie" (click)="onCreate()">Add Movie</a>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link header_title" href="#">Herolo Cinema <span class="sr-only">(current)</span></a>
                    </li>
                   
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about" class="create-movie" (click)="onCreate()">Create Movie</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input  [(ngModel)]="search" name="movie" ngModel class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark my-2 my-sm-0" (click)="onSearch()" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <section id="product-overview">
            <h1>All Movies Info In One Place</h1>
        </section>
    </main>

</body>
