<h2 mat-dialog-title>Delete Movie</h2>
<mat-dialog-content>Are you sure you want to delete '{{data.movieName}}'?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Exit</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteMovie()">Yes</button>
</mat-dialog-actions>
